<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="styles/demo.css">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" integrity="sha384-tmaXBGDXDylqHmGdj38lMQk2xeYhgDuaYTcFdBofHNPMW1C+rCYIy85wiTmfMQ4J" crossorigin="">
    <link rel="stylesheet" href="styles/new.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

    <header>
        <h1>Hello, world!</h1>
        <nav>
            <a href="/">Demo</a> /
            <a href="/benchmark.html">Benchmark</a>
        </nav>
    </header>

    <main>

        <form id="route-form" method="get" autocomplete="off">
            <fieldset>
                <legend>Navigation</legend>
    
                <label for="from">From:</label>
                <input list="from-datalist" id="from" name="from"/>
                <datalist id="from-datalist"></datalist>
                
                <label for="to">To:</label>
                <input list="to-datalist" id="to" name="to"/>
                <datalist id="to-datalist"></datalist>

                <br/>

                <label for="algorithm-select">Algorithm:</label>
                <select id="algorithm-select" name="algorithm-select">
                    <option value="alg/dijkstra">Dijkstra</option>
                    <option value="alg/astar">A*</option>
                    <option value="alg/bddijkstra">Bidirectional Dijkstra</option>
                    <option value="alg/bdastar">Bidirectional A*</option>
                    <option value="opt/none">Go Dijkstra</option>
                    <option value="opt/tnr">Go TNR Dijkstra</option>
                    <option value="opt/ch">Go CH Dijkstra</option>
                    <option value="opt/chtnr">Go CH TNR Dijkstra</option>
                </select>

                <button id="route-submit">Route</button>
            </fieldset>
        </form>

        <div id="map" style="height: 500px; border-radius: 4px; margin-bottom: 1rem;"></div>
        <div id="legend" style="margin-top: 20px; font-family: sans-serif;">
            <h4 style="margin-bottom: 8px;">Algorithm Legend</h4>
            <div style="display: flex; flex-wrap: wrap; gap: 16px;">
                <div style="display: flex; align-items: center;">
                    <span style="background:#1f77b4; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>Dijkstra
                </div>
                <div style="display: flex; align-items: center;">
                    <span style="background:#ff7f0e; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>A*
                </div>
                <div style="display: flex; align-items: center;">
                    <span style="background:#2ca02c; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>Bidirectional Dijkstra
                </div>
                <div style="display: flex; align-items: center;">
                    <span style="background:#d62728; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>Bidirectional A*
                </div>
                <div style="display: flex; align-items: center;">
                    <span style="background:#9467bd; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>Go Dijkstra
                </div>
                <div style="display: flex; align-items: center;">
                    <span style="background:#8c564b; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>Go TNR Dijkstra
                </div>
                <div style="display: flex; align-items: center;">
                    <span style="background:#e377c2; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>Go CH Dijkstra
                </div>
                <div style="display: flex; align-items: center;">
                    <span style="background:#7f7f7f; width:15px; height:15px; display:inline-block; margin-right:6px;"></span>Go CH TNR Dijkstra
                </div>
            </div>
        </div>


        <div>
            <div class="route-header">
                <h1 class="route-title">Route Overview</h1>
                <div class="route-summary" id="route-summary"></div>
            </div>
            
            <div class="route-steps" id="route-steps"></div>
        </div>

    </main>

</body>

<script src="scripts/directions.js"></script>
<script src="/scripts/map.js"></script>
<script src="/scripts/geocode.js"></script>
</html>
