<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="styles/demo.css">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" integrity="sha384-tmaXBGDXDylqHmGdj38lMQk2xeYhgDuaYTcFdBofHNPMW1C+rCYIy85wiTmfMQ4J" crossorigin="">
    <link rel="stylesheet" href="styles/new.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

    <header>
        <h1>Hello, world!</h1>
        <nav>
            <a href="/">Demo</a> /
            <a href="/benchmark.html">Benchmark</a> /
            <a href="/test.html">Test</a>
        </nav>
    </header>

    <main>

        <form id="route-form" action="/api/v1/route" method="get" autocomplete="off">
            <fieldset>
                <legend>Navigation</legend>
    
                <label for="from">From:</label>
                <input list="from-datalist" id="from" name="from"/>
                <datalist id="from-datalist"></datalist>
                
                <label for="to">To:</label>
                <input list="to-datalist" id="to" name="to"/>
                <datalist id="to-datalist"></datalist>

                <button id="route-submit">Route</button>
            </fieldset>
        </form>

        <div id="map" style="height: 500px; border-radius: 4px; margin-bottom: 1rem;"></div>

        <div>
            <div class="route-header">
                <h1 class="route-title">Route Overview</h1>
                <div class="route-summary" id="route-summary"></div>
            </div>
            
            <div class="route-steps" id="route-steps"></div>
        </div>

    </main>

</body>

<script src="scripts/directions.js"></script>
<script src="/scripts/map.js"></script>
<script src="/scripts/geocode.js"></script>
</html>
